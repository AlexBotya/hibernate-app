<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Products</h1>
    <table>
        <style type='text/css'> TABLE {border-collapse: collapse}TD, TH {padding: 3px;border: 1px solid black;}</style>
        <tr><td>ID</td><td>Name</td><td>Price</td></tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"/>
        <td th:text= "${product.name}"/>
        <td th:text= "${product.price}"/>
    </tr>
    </table>
</body>
</html>
